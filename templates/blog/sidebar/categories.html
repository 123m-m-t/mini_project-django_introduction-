{% load static %}
<aside class="single_sidebar_widget post_category_widget">
    <h4 class="widget_title">Category</h4>
    <ul class="list cat-list">

        {% for cat in categories %}
            <li>
                <a href="{% url 'blog:blog_category' cat.slug %}" class="d-flex">
                    <p>{{ cat.name }}</p>
                    <p>({{ cat.post_count }})</p>
                </a>
            </li>
        {% endfor %}

    </ul>
</aside>
